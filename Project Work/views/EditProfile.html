<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EditProfile.css">

    <style type="text/css">
      *,
      *::before,
      *::after {
        box-sizing: content-box !important; // 1
      }
    </style>
  </head>
  <body>


    <div class = "topBar">
        <img src = "../public/images/sort.svg" class ="topBar-openbtn" onclick="openNav()"/>
        <img src = "../public/images/SM-Warehouse-Logo.png" class ="topBar-storeMostLogo"/>
    </div>



    <div class = "sideBar">
         <!-- <div class = "side-bar-div"> -->
            <div class = "sideLogo">
              <img src = "../public/images/image.png" class = "buttonclass person-image" />
            </div>
            <div class = "sideLogo">
                <img src = "../public/images/inventory.svg" class = "buttonclass" />
            </div>
            <div class = "sideLogo">
                <img src = "../public/images/logout.svg" class = "buttonclass" />
            </div>
    </div>


    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="sideBox">
        <img src="../public/images/image.png" alt="User Logo" class="userLogo">
        <p class="userName">Abcd Efgh</p>
        <p class="userDesig">Admin</p>

        <table class="table">
          <tbody>
            <tr>
              <td class="leftBox"><img src="../public/images/image.png" alt="" class="userOptionProfile"></td>
              <td class="rightBox adjust"><p>Profile</p></td>
            </tr>
            <tr>
              <td class="leftBox"><img src="../public/images/inventory.svg" alt="" class="userOption"></td>
              <td class="rightBox"><p>Warehouses</p></td>
            </tr>
            <tr>
              <td class="leftBox"><img src="../public/images/logout.svg" alt="" class="userOption"></td>
              <td class="rightBox"><p>Logout</p></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>




<div class="mainBody">




    <div class="container-fluid ml-0">
      <h1 id="profile" class="edit-profile-fix">
        <b>Profile</b>
      </h1>
    </div>
    <div class="row">
      <div class="col-2 px-md-5" id="vline">
        <img src="../public/images/image.png" alt="Avatar" class="img-thumbnail" id="img" />
      </div>
      <div class="col editCol">
        <form onSubmit="/submit">
          <table class="table">
            <tbody>
              <tr>
                <td class="removeLine tableHead">
                  <h5 class="data" id="mkt1">
                    <b>Name</b>
                  </h5>
                </td>
                <td class="dataContent removeLine">
                  <input type="text" name="" value="" placeholder="Name">
                </td>
              </tr>
              <tr>
                <td class="tableHead">
                  <h5 class="data">
                    <b>Mobile</b>
                  </h5>
                </td>
                <td class="dataContent">
                  <input type="text" name="" value="" placeholder="Mobile">
                </td>
              </tr>
              <tr>
                <td class="tableHead">
                  <h5 class="data">
                    <b>Email</b>
                  </h5>
                </td>
                <td class="dataContent">
                  <input type="text" name="" value="" placeholder="Email">
                </td>
              </tr>
              <tr>
                <td class="tableHead">
                  <h5 class="data">
                    <b>Address</b>
                  </h5>
                </td>
                <td class="dataContent">
                  <input type="text" name="" value="" placeholder="Address">
                </td>
              </tr>
              <tr>
                <td class="tableHead">
                  <h5 class="data">
                    <b>Due Date</b>
                  </h5>
                </td>
                <td class="dataContent">
                  <input type="text" name="" value="" placeholder="Due Date">
                </td>
              </tr>
            </tbody>
          </table>
          <div class="submitButton"><button class="btn btn-outline-light btn p-2 pr-5 pl-5 js-scroll-trigger">Submit</button></div>
        </form>
      </div>
    </div>


</div>

    <script src="TopSideBar.js" charset="utf-8"></script>


  </body>
</html>
