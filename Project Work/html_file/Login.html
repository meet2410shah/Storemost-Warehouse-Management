<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Popup in HTML Example</title>
    <meta name="author" content="Codeconvey" />
    <!-- Login Form Popup CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <section>
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="Scriptcontent">
            <!-- Login Form Popup HTML -->
            <center>
              <label class="modal-btn" for="modal-toggle">Login/Signup</label>
            </center>
            <input id="modal-toggle" type="checkbox" />
            <label class="modal-backdrop" for="modal-toggle"></label>
            <div class="modal-content container">
              <div class="tabs">
                <input
                  class="radio"
                  id="tab-1"
                  name="tabs-name"
                  type="radio"
                  checked
                />
                <label for="tab-1" class="table"><span>SIGN IN</span></label>
                <div class="tabs-content">
                  <div class="login_socnet">
                    <center>
                      <button class="google-button">
                        <img
                          src="/images/google.svg"
                          style="
                            background-color: white;
                            padding: 5px;
                            border-radius: 100px;
                            margin-right: 10px;
                          "
                        />Sign in with Google
                      </button>
                    </center>
                  </div>
                  <div
                    style="text-align: center; color: white; padding-bottom: 5%"
                  >
                    <hr
                      style="
                        float: left;
                        width: 45%;
                        border-color: rgb(117, 119, 117);
                      "
                    />
                    or
                    <hr
                      style="
                        float: right;
                        width: 45%;
                        border-color: rgb(117, 119, 117);
                      "
                    />
                  </div>
                  <form action="">
                    <label style="display: flex; float: left; color: white"
                      >Email</label
                    >
                    <input
                      type="email"
                      placeholder="johndoe2gmail.com"
                      required
                      style="background-color: #464545"
                    />

                    <label style="display: flex; float: left; color: white"
                      >Password</label
                    >
                    <input
                      type="password"
                      placeholder="Enter Password"
                      required
                      style="background-color: #464545"
                    />

                    <input type="submit" value="SIGN IN" />
                  </form>

                  <div style="color: white; margin: 4% 0% 2% 0%">
                    New to StoreMost?
                  </div>
                  <label for="tab-2" class="sign-up-link">Sign Up</label>
                  <!-- <a href="#" class="sign-up-link">Sign Up</a> -->
                </div>

                <!--  SIGN UP  -->
                <input class="radio" id="tab-2" name="tabs-name" type="radio" />
                <label for="tab-2" class="table"><span>SIGN UP</span></label>
                <div class="tabs-content">
                  <form action="">
                    <label
                      style="
                        display: flex;
                        float: left;
                        color: white;
                        margin-top: 8%;
                      "
                      >Name</label
                    >
                    <input
                      type="name"
                      placeholder="John Doe"
                      required
                      style="background-color: #464545"
                    />

                    <label style="display: flex; float: left; color: white"
                      >Email</label
                    >
                    <input
                      type="email"
                      placeholder="johndoe2gmail.com"
                      required
                      style="background-color: #464545"
                    />

                    <label style="display: flex; float: left; color: white"
                      >Mobile Number</label
                    >
                    <input
                      type="number"
                      min="1000000000"
                      max="9999999999"
                      placeholder="xxxxx xxxxx"
                      required
                      style="background-color: #464545"
                    />

                    <label style="display: flex; float: left; color: white"
                      >Password</label
                    >
                    <input
                      type="password"
                      placeholder="Enter Password"
                      required
                      style="background-color: #464545; margin-bottom: 0"
                    />
                    <input
                      type="password"
                      placeholder="Confirm Password"
                      required
                      style="background-color: #464545"
                    />

                    <input type="submit" value="SIGN IN" />
                  </form>

                  <div style="color: white; margin: 4% 0% 2% 0%">
                    Already have an Account?
                  </div>
                  <label for="tab-1" class="sign-up-link">Sign in</label>
                  <!-- <a href="#" class="sign-up-link">Sign in </a> -->
                </div>
              </div>
            </div>
            <!-- partial -->
          </div>
        </div>
      </div>
    </section>
    <script src="https://use.fontawesome.com/7fcc5972f1.js"></script>
    <script src="./script.js"></script>

    <!-- Analytics -->
  </body>
</html>
